<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us Form</title>

        <link rel="stylesheet" href="CSS/bio-page.css">
    </head>

    <body>

        <h1>Contact Us</h1>
        <p>Fill up the form below to send us a message</p>
        <form action="https://api.web3forms.com/submit" method="POST">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="phone">Phone Number:</label>
            <input type="phone" id="phone number" name="Phone Number"><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea><br><br>

            <input type="submit" value="Send">

            <input type="hidden" name="apikey" value="fe3c105a-8e28-4249-a1d2-cc7999f574d7">


        </form>
    </body>
</html>
